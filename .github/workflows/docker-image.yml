name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: gjongenelen/kubectl-docker:latest

